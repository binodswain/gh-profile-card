    <title>Example</title>

<body>
    <github-w user="binodswain">
        <profile-info 
          data-theme="light"

    </github-w>
  
      <github-w user="binodswain">
        <profile-info 
          data-theme="dark"
          data-company="true"
          data-bio="false"

          data-theme="light"

            data-limit="5"
