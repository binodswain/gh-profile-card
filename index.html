<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github-profile</title>
  <meta name="description" content="GitHub profile widget. A simple widget to display your github profile and repositories.">
</head>
<body>
    <github-w user="binodswain">
        <profile-info 
          data-theme="light"
          data-company="true"
          data-bio="true"
          >
        </profile-info>
    </github-w>
  
      <github-w user="binodswain">
        <profile-info 
          data-theme="dark"
          data-company="true"
          data-bio="false"
          >
        </profile-info>
    </github-w>
  
    <github-w user="binodswain">
        <profile-info 
          data-theme="light"
          data-company="true"
          data-bio="false"
          >
          
        </profile-info>
        <repo-info
            data-limit="5" 
            data-direction="desc"
            data-sort="updated"
          ></repo-info>
    </github-w>
    <script src="/dist/github-widget.esm.mjs" type="module"></script>
</body>
</html>
